<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://w0.peakpx.com/wallpaper/259/106/HD-wallpaper-abstract-background-colorful.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333; /* Default text color */
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h1 {
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: #00796b;
            margin-bottom: 20px;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: #00796b;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #004d40;
            font-family: 'Montserrat', sans-serif;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #004d40;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #00796b;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
        }

        small {
            color: #616161;
            font-size: 14px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #00796b;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-family: 'Montserrat', sans-serif;
        }

        button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1.02);
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide-up {
            animation: slideUp 0.5s ease-in-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1 class="slide-up">Student Enrollment Form</h1>
        <form id="enrollmentForm">
            <div class="form-group slide-up">
                <label for="name">Student's Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group slide-up">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group slide-up">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                <small>Format: 1234567890</small>
            </div>
            <div class="form-group slide-up">
                <label for="course">Course Selection</label>
                <select id="course" name="course" required>
                    <option value="" disabled selected>Select a course</option>
                    <option value="Math">Mathematics</option>
                    <option value="Sci">Science</option>
                    <option value="Eng">English</option>
                    <option value="Hist">History</option>
                </select>
            </div>
            <div class="form-group slide-up">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>
    <script>
        document.getElementById('enrollmentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const course = document.getElementById('course').value;
            const comments = document.getElementById('comments').value;
            
            // Basic form validation
            if (name === '' || email === '' || phone === '' || course === '') {
                document.getElementById('message').textContent = 'Please fill out all required fields.';
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').classList.add('fade-in');
                return;
            }
            
            // Form submission success message
            document.getElementById('message').textContent = 'Enrollment successful!';
            document.getElementById('message').style.color = '#00796b';
            document.getElementById('message').classList.add('fade-in');
            
            // Clear the form
            document.getElementById('enrollmentForm').reset();
        });
    </script>
</body>
</html>
